<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome - Food Store</title>
  </head>
  <body>

    <div class="navbar-container">
      <div class="navbar">
        <div class="logo">
          <img src="./rb_33.png" alt="">
        </div>
        <div class="nav-tab">
          <a href="/">Home</a>
          <a href="blog.html">Blog</a>
          <a href="aboutus.html">About Us</a>
          <a href="contactus.html">Contact Us</a>
          <a href="help.html">Help!</a>
        </div>
        <div class="cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <sup class="dynamic-count">0</sup>
        </div>
      </div>
    </div>

    
    <div class="main-container">
        <div class="renderData"></div>
      <div class="renderCartData">
        <div class="emptyCart">
          <h1>Your Cart is Empty</h1>
        </div>
        <div class="yourCart-items">
          <div class="cItems">
            <h1>Your Cart Items</h1>
          </div>
        </div>
        <div class="line">
          <hr>
        </div>
        <div class="tContainer">
          <p id="total_price"></p>
        <a href="./checkout.html"> <button style="padding: 5px 10px;color: aliceblue; font-weight: bold;border-radius: 10px; margin-top: 10px; background-color: blueviolet;">CheckOut</button></a>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
        <button id="jumpToTop" class="jump-to-top">
         <a href="" target="_top"><i class="fa-solid fa-arrow-up"></i> Jump to Top</a> 
        </button>
      </div>
    </footer>



    <script src="./app.js"></script>
  </body>
</html>
