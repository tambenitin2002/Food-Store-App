    <div class="contact-container" style="margin-top: 120px;">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or suggestions, feel free to reach out to us. Fill in the form below, and weâ€™ll get back to you as soon as possible!</p>
        <form class="contact-form" action="#" method="post">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
    
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
    
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject" required />
    
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
    
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
