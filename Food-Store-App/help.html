<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/help.css" />
  <title>Food Store - Help</title>
</head>
<body>
  <header class="navbar-container">
    <nav class="navbar">
      <div class="logo">
        <img src="./rb_33.png" alt="Logo" />
      </div>
      <div class="nav-tab">
        <a href="/">Home</a>
        <a href="blog.html">Blog</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
        <a href="help.html">Help!</a>
      </div>
      <div class="cart-icon">
        <i class="fa-solid fa-cart-shopping"></i>
        <sup class="dynamic-count">0</sup>
      </div>
    </nav>
  </header>

  <main class="help-container">
    <h1>Need Help?</h1>
    <p>We’re here to assist you. Please fill out the form below, and we’ll get back to you as soon as possible.</p>

    <form class="help-form" action="" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="query">Your Query:</label>
      <textarea id="query" name="query" placeholder="Describe your issue or question here..." rows="6" required></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2024 Your Website Name. All rights reserved.</p>
      <button id="jumpToTop" class="jump-to-top">
        <a href="#top"><i class="fa-solid fa-arrow-up"></i> Jump to Top</a>
      </button>
    </div>
  </footer>
</body>
</html>
